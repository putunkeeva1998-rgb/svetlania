<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SVETLANIA</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #C5A059; --bg: #ffffff; --dark: #121212; --light: #f8f8f8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, sans-serif; color: var(--dark); overflow-x: hidden; }
        
        .header { padding: 20px; text-align: center; border-bottom: 1px solid var(--light); position: sticky; top: 0; background: #fff; z-index: 100; }
        .old-russian { font-family: 'Ruslan Display', cursive; color: var(--dark); font-size: 22px; letter-spacing: 3px; }
        
        .container { padding: 15px; padding-bottom: 110px; }
        
        /* –ö–ê–¢–ê–õ–û–ì –°–õ–ê–ô–î–ï–† */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #eee; display: flex; flex-direction: column; }
        
        .slider-wrapper { position: relative; width: 100%; aspect-ratio: 3/4; background: #f9f9f9; }
        .slider-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; height: 100%; }
        .slider-container::-webkit-scrollbar { display: none; }
        .slider-container img { width: 100%; height: 100%; flex-shrink: 0; object-fit: cover; scroll-snap-align: start; }

        .slider-dots { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; }
        .dot { width: 4px; height: 4px; background: rgba(255,255,255,0.4); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #fff; width: 10px; border-radius: 4px; }

        .card-info { padding: 10px; flex-grow: 1; text-align: center; }
        .price { font-weight: 800; font-size: 14px; margin: 5px 0; }
        
        /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–º–µ—Ä–∞ –≤ –∫–∞—Ç–∞–ª–æ–≥–µ */
        .size-row { display: flex; gap: 4px; justify-content: center; margin-bottom: 10px; }
        .size-btn { border: 1px solid #eee; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; background: #fff; }
        .size-btn.active { background: var(--dark); color: #fff; border-color: var(--dark); }

        .add-btn { width: 100%; border: 1px solid var(--dark); background: none; padding: 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { border: none; background: none; color: #aaa; font-size: 9px; display: flex; flex-direction: column; align-items: center; gap: 4px; letter-spacing: 1px; }
        .nav-item.active { color: var(--dark); font-weight: bold; }
        .nav-symbol { font-size: 20px; line-height: 1; }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-box { text-align: center; padding: 40px 20px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 1px solid #eee; margin-bottom: 15px; }

        /* –ö–û–†–ó–ò–ù–ê –ò –û–®–ò–ë–ö–ò */
        .input-box { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; margin-top: 10px; font-size: 15px; }
        .error-txt { color: #e74c3c; font-size: 11px; margin-top: 6px; font-weight: 500; }
        
        .btn-order { width: 100%; padding: 18px; background: var(--dark); color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-top: 20px; }
        .btn-order:disabled { background: #eee; color: #aaa; }

        #map { width: 100%; height: 200px; border-radius: 12px; margin-top: 15px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div id="app">
    <div class="header"><div class="old-russian">SVETLANIA</div></div>

    <div class="container">
        <div v-if="activeTab === 'catalog'">
            <div class="products-grid">
                <div v-for="p in products" :key="p.id" class="card">
                    <div class="slider-wrapper">
                        <div class="slider-container" @scroll="e => handleScroll(e, p)">
                            <img v-for="img in p.images" :src="img" :key="img">
                        </div>
                        <div class="slider-dots">
                            <div v-for="(img, i) in p.images" :class="['dot', p.activeIdx === i ? 'active' : '']"></div>
                        </div>
                    </div>
                    <div class="card-info">
                        <div style="font-size: 11px; height: 26px; overflow: hidden;">{{p.name}}</div>
                        <div class="price">{{p.price}} ‚ÇΩ</div>
                        <div class="size-row">
                            <button v-for="s in p.sizes" @click="p.selSize = s" :class="['size-btn', p.selSize === s ? 'active' : '']">{{s}}</button>
                        </div>
                        <button class="add-btn" @click="addToCart(p)">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="activeTab === 'cart'">
            <h2 style="font-weight: 200; margin-bottom: 20px;">–û–§–û–†–ú–õ–ï–ù–ò–ï</h2>
            <div v-if="cart.length === 0" style="text-align: center; padding: 40px; color: #999;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
            <div v-else>
                <div v-for="item in cart" :key="item.cartId" style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9;">
                    <div style="font-size: 13px;"><b>{{item.name}}</b><br><span style="color: #888;">–†–∞–∑–º–µ—Ä: {{item.size}}</span></div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span style="font-weight: bold;">{{item.price}} ‚ÇΩ</span>
                        <button @click="removeItem(item.cartId)" style="border:none; background:none; color:#ccc; font-size: 20px;">√ó</button>
                    </div>
                </div>

                <div style="margin-top: 25px;">
                    <div style="font-size: 11px; font-weight: bold; color: #aaa;">–ö–û–ù–¢–ê–ö–¢–´</div>
                    <input class="input-box" v-model="form.phone" type="tel" placeholder="+7 (___) ___-__-__">
                    <div v-if="phoneError" class="error-txt">{{phoneError}}</div>
                </div>

                <div id="map"></div>
                <div style="font-size: 12px; margin-top: 10px; color: #666;">üìç {{address || '–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –Ω–∞ –∫–∞—Ä—Ç–µ'}}</div>

                <button class="btn-order" @click="sendOrder" :disabled="!!phoneError || !address || cart.length === 0">
                    –û–ü–õ–ê–¢–ò–¢–¨ {{totalSum}} ‚ÇΩ
                </button>
            </div>
        </div>

        <div v-if="activeTab === 'profile'">
            <div class="profile-box">
                <img :src="user.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'" class="avatar">
                <div style="font-size: 20px; font-weight: bold;">{{user.first_name}} {{user.last_name}}</div>
                <div style="color: #aaa; font-size: 12px; margin: 10px 0 30px;">ID: {{user.id}}</div>
                <button class="add-btn" style="padding: 16px;" @click="tg.openTelegramLink('https://t.me/putunkeeva')">–ü–û–î–î–ï–†–ñ–ö–ê</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button @click="activeTab = 'catalog'" :class="['nav-item', activeTab === 'catalog' ? 'active' : '']"><span class="nav-symbol">‚óã</span>–ö–ê–¢–ê–õ–û–ì</button>
        <button @click="activeTab = 'cart'" :class="['nav-item', activeTab === 'cart' ? 'active' : '']"><span class="nav-symbol">‚ñ°</span>–ö–û–†–ó–ò–ù–ê</button>
        <button @click="activeTab = 'profile'" :class="['nav-item', activeTab === 'profile' ? 'active' : '']"><span class="nav-symbol">‚ñ≥</span>–ü–†–û–§–ò–õ–¨</button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                activeTab: 'catalog',
                address: '',
                form: { phone: '' },
                user: { first_name: '–ö–ª–∏–µ–Ω—Ç', last_name: '', id: '', photo: '' },
                products: [
                    { id: 1, name: '–•–∞–ª–∞—Ç "Blanc" Silk', price: 4500, images: ['111white.jpg', '111red.jpg'], sizes: ['S','M','L'], selSize: 'S', activeIdx: 0 },
                    { id: 2, name: '–ö–æ–º–ø–ª–µ–∫—Ç "Rouge" Satin', price: 5200, images: ['111red.jpg', '111black.jpg'], sizes: ['M','L'], selSize: 'M', activeIdx: 0 },
                    { id: 3, name: '–ö–∏–º–æ–Ω–æ "Noir" Deep', price: 4800, images: ['111black.jpg', '111white.jpg'], sizes: ['S','M','L'], selSize: 'S', activeIdx: 0 }
                ],
                cart: JSON.parse(localStorage.getItem('cart')) || []
            }
        },
        computed: {
            totalSum() { return this.cart.reduce((s, i) => s + i.price, 0) },
            phoneError() {
                const v = this.form.phone;
                if (!v) return null;
                if (/[–∞-—è–ê-–Øa-zA-Z]/.test(v)) return "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã";
                const digits = v.replace(/\D/g, '');
                if (digits.length < 10) return "–ù–æ–º–µ—Ä —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π";
                const blacklist = ['000000', '111111', '999999', '123456', '888888'];
                if (blacklist.some(b => digits.includes(b))) return "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä";
                return null;
            }
        },
        methods: {
            handleScroll(e, p) {
                p.activeIdx = Math.round(e.target.scrollLeft / e.target.clientWidth);
            },
            addToCart(p) {
                tg.HapticFeedback.notificationOccurred('success');
                this.cart.push({ name: p.name, price: p.price, size: p.selSize, cartId: Date.now() });
                localStorage.setItem('cart', JSON.stringify(this.cart));
            },
            removeItem(id) {
                this.cart = this.cart.filter(i => i.cartId !== id);
                localStorage.setItem('cart', JSON.stringify(this.cart));
            },
            sendOrder() {
                const datePart = new Date().toISOString().slice(0,10).replace(/-/g,'');
                const randomPart = Math.floor(10000 + Math.random() * 90000);
                const finalId = `${datePart}-${randomPart}`;
                
                const orderData = {
                    orderId: finalId,
                    user: { name: this.user.first_name + ' ' + (this.user.last_name || ''), phone: this.form.phone },
                    cart: this.cart,
                    total: this.totalSum,
                    address: this.address
                };
                
                tg.sendData(JSON.stringify(orderData));
                localStorage.removeItem('cart'); // –û—á–∏—Å—Ç–∫–∞ –¢–û–õ–¨–ö–û –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                tg.close();
            }
        },
        mounted() {
            tg.ready(); tg.expand();
            if (tg.initDataUnsafe?.user) {
                this.user = tg.initDataUnsafe.user;
            }
            // –ö–∞—Ä—Ç–∞
            setTimeout(() => {
                if (typeof DG !== 'undefined') {
                    const map = DG.map('map', { center: [55.75, 37.61], zoom: 11, zoomControl: false });
                    map.on('click', (e) => {
                        tg.HapticFeedback.impactOccurred('light');
                        fetch(`https://catalog.api.2gis.com/3.0/items/geocode?lat=${e.latlng.lat}&lon=${e.latlng.lng}&fields=items.address&key=cab82c94-e619-42eb-9814-3361712feaf0`)
                        .then(r => r.json()).then(d => { if (d.result?.items[0]) this.address = d.result.items[0].address_name; });
                    });
                }
            }, 500);
        }
    }).mount('#app');
</script>
</body>
</html>
